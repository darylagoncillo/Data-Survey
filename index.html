<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Data Survey Form</title>
  </head>
  <body class="bg-light">
    
    <div class="container">
        <div class="py-5 text-center">
            <img class="mb-4 d-block mx-auto"src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
            alt="Bootstrap Logo" width="72" height="60">
            <h2>Data Survey form</h2>
            <p class="lead">Below is an example form build entirely with bootstrap.</p>
        </div>
    </div>

    <div class="container">
        <h4 class="mb-3">Billing Address</h4>
        <form novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id ="lastName" type="text" class="form-control" placeholder ="Curry" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id ="firstName" type="text" class="form-control" placeholder ="Stephen" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="heightFeet" class="form-label">Feet</label>
                    <input id ="heightFeet" type="text" class="form-control"required>
                    <div class="invalid-feedback">
                        Valid feet is required.
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="heightInch" class="form-label">Inches</label>
                    <input id ="heightInch" type="text" class="form-control"required>
                    <div class="invalid-feedback">
                        Valid inches is required.
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="country" class="form-label">Country</label>
                    <select id ="country" class="form-control">
                        <option value="">Choose...</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                    <div class="invalid-feedback">
                        Valid country is required.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-control">
                        <option value="">Choose...</option>
                        <option value="United States">Arizona</option>
                        <option value="United States">California</option>
                        <option value="United States">Texas</option>
                        <option value="United States">Virginia</option>
                        <option value="United States">Washington</option>
                    <div class="invalid-feedback">
                        Valid state is required.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="zipcode" class="form-label">Zip Code</label>
                    <input id ="zipCode" type="text" class="form-control" placeholder ="12345" required>
                </div>
            </div>
        </form>
    </div>













    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
