<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Confirmation</title>

</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="mb-4 d-block mx-auto" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
                alt="Bootstrap Logo" width="72" height="60">
            <h2>Results Verification Page</h2>
            <p class="lead">DarylGio Agoncillo</p>
        </div>
    </div>

    <div class="container">
        <h4 class>Confirm Information</h4>
        <div id="results"></div>
        <div class="row g-3">
            <script>
                const resultsList = document.getElementById('results')
                new URLSearchParams(window.location.search).forEach((value,
                    name) => {
                    resultsList.append(`${name}: ${value}`)
                    resultsList.append(document.createElement('br'))
                })
            </script>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.8093182066536!2d-122.48213454835503!3d37.72415342274269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7db005c0e281%3A0xa57a7c9f946a45d3!2sSan%20Francisco%20State%20University!5e0!3m2!1sen!2sus!4v1638336469425!5m2!1sen!2sus"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
